# 模型基础配置
model:
  name: "Qwen/Qwen2.5-3B"
  trust_remote_code: true
  device_map: "auto"
  low_cpu_mem_usage: true

# 生成参数配置 (pad_token_id 在代码中动态注入)
generation:
  max_new_tokens: 512
  do_sample: false
  num_beams: 1
  # temperature: 0.1
  repetition_penalty: 1.1

# 知识图谱 Schema 定义
graph_schema:
  # 实体类型定义: JSON字段名 -> Neo4j Label
  entity_types:
    symptoms: "Symptom"
    diseases: "Disease"
    checks: "Check"
    drugs: "Drug"
    genes: "Gene"
    effects: "Effect"
  
  # 关系定义: [源实体字段, 目标实体字段, 关系类型]
  relations:
    - ["symptoms", "diseases", "INDICATES"]
    - ["drugs", "diseases", "TREATS"]
    - ["checks", "diseases", "DIAGNOSES"]
    - ["genes", "diseases", "ASSOCIATED_WITH"]
    - ["drugs", "effects", "CAUSES"]
    - ["genes", "effects", "AFFECTS"]